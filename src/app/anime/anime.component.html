<div class="anime">
  <h2>{{anime.title}}</h2>
  <p>{{anime.season}}</p>
  <p>{{anime.last_series}}</p>
  <a href="{{anime.link}}" target="_blank">
    <img src="{{anime.cover}}">
  </a>
  <div class="buttons">
    <app-modal mode="edit" [id]="anime.id" class="first"></app-modal>
    <button type="button" class="second btn btn-danger" (click)="deleteAnime()">Delete</button>
  </div>
</div>
